<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background color generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Linear gradient generator</h1>
      <h2>Colors</h2>
      <input type="color" name="color1" value="#ff0000" />
      <input type="color" name="color2" value="#74009e" />
      <h2>Direction</h2>
      <div class="directions">
        <div class="direction">
          <input type="radio" name="direction" id="to-bottom-right" />
          <label for="to-bottom-right"
            ><span class="material-symbols-outlined"> south_east </span></label
          >
        </div>

        <div class="direction">
          <input type="radio" name="direction" id="to-bottom" />
          <label for="to-bottom"
            ><span class="material-symbols-outlined"> south </span></label
          >
        </div>

        <div class="direction">
          <input type="radio" name="direction" id="to-bottom-left" />
          <label for="to-bottom-left"
            ><span class="material-symbols-outlined"> south_west </span></label
          >
        </div>
        <div class="direction">
          <input type="radio" name="direction" id="to-right" />
          <label for="to-right"
            ><span class="material-symbols-outlined"> east </span></label
          >
        </div>

        <div class="direction"></div>

        <div class="direction">
          <input type="radio" name="direction" id="to-left" />
          <label for="to-left"
            ><span class="material-symbols-outlined"> west </span></label
          >
        </div>

        <div class="direction">
          <input type="radio" name="direction" id="to-top-right" />
          <label for="to-top-right"
            ><span class="material-symbols-outlined"> north_east </span></label
          >
        </div>

        <div class="direction">
          <input type="radio" name="direction" id="to-top" />
          <label for="to-top"
            ><span class="material-symbols-outlined"> north </span></label
          >
        </div>

        <div class="direction">
          <input type="radio" name="direction" id="to-top-left" />
          <label for="to-top-left"
            ><span class="material-symbols-outlined"> north_west </span></label
          >
        </div>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
